<div class="container login">
  <h2>Connexion</h2>
<form [formGroup]="LoginFormGroup" class="form-horizontal custom">
  <div class="form-group">
    <label>E-mail</label>
    <input formControlName="mail" type="email" class="form-control" placeholder="E-mail..." required>
  </div>
  <div class="form-group">
    <label>Mot de passe</label>
    <input formControlName="password" type="password" class="form-control" placeholder="Mot de passe..." required>
  </div>
  <div class="form-group">
  <button (click)="submit()" class="btn btn-primary">Connexion</button>
  </div>
</form>
</div>
